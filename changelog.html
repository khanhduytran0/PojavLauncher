    <script>

      document.getElementById("frame").srcdoc= this.responseText;
    }
    
    var oReq = new XMLHttpRequest();

    oReq.open("GET", "https://github.com/PojavLauncherTeam/PojavLauncher/releases/tag/v3.3.0-testing");
